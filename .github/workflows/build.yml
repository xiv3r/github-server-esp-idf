name: ESP8266 wifi arduino cli 

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone repository
      run: |
        git clone https://github.com/xiv3r/github-server-esp-idf
        mkdir -p xiver
        mv github-server-esp-idf/* xiver/
    
    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=/usr/local/bin sh
        arduino-cli version
    
    - name: Configure Arduino CLI
      run: |
        arduino-cli config init
        # Add ESP8266 and ESP32 board manager URLs
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
        arduino-cli core update-index
    
    - name: Install ESP8266 core
      run: |
        arduino-cli core search esp8266
        arduino-cli core install esp8266:esp8266@3.1.2
        arduino-cli core list
    
    - name: Install all required libraries
      run: |
        arduino-cli lib update-index
        
        # Communication & Data
        arduino-cli lib install "ArduinoJson@6.21.5"
        arduino-cli lib install "PubSubClient@2.8"
        # arduino-cli lib install "WebSockets@2.5.0"
        arduino-cli lib install "WiFiManager@0.16.0"
        arduino-cli lib install "ESPAsyncWebServer@3.0.0"
        arduino-cli lib install "ESPAsyncTCP@1.2.2"
        arduino-cli lib install "AsyncTCP@1.1.1"
        
        # Sensors & Actuators
        arduino-cli lib install "DHT sensor library@1.4.4"
        arduino-cli lib install "Adafruit Unified Sensor@1.1.9"
        arduino-cli lib install "BME280@3.0.3"
        arduino-cli lib install "DS3231@1.1.2"
        arduino-cli lib install "OneWire@2.3.7"
        arduino-cli lib install "DallasTemperature@3.11.0"
        
        # Displays
        arduino-cli lib install "Adafruit GFX Library@1.11.9"
        arduino-cli lib install "Adafruit SSD1306@2.5.9"
        arduino-cli lib install "U8g2@2.35.15"
        
        # Storage
        arduino-cli lib install "LittleFS@2.0.0"
        arduino-cli lib install "SD@1.2.4"
        
        # MQTT & Networking
        arduino-cli lib install "MQTT@2.5.2"
        arduino-cli lib install "ESP8266Ping@1.1.0"
        arduino-cli lib install "ESP8266HTTPClient@1.2"
        arduino-cli lib install "ESP8266WiFi@1.0"
        arduino-cli lib install "ESP8266WebServer@1.0"
        
        # Time
        arduino-cli lib install "NTPClient@3.2.1"
        arduino-cli lib install "Time@1.6.1"
        arduino-cli lib install "Timezone@1.2.4"
        
        # Utilities
        arduino-cli lib install "EEPROM@2.0"
        arduino-cli lib install "CRC32@2.0.0"
        
        arduino-cli lib list
        
    - name: Verify ESP8266 core installation
      run: |
        echo "Checking installed cores:"
        arduino-cli core list
        echo "Checking available boards:"
        arduino-cli board listall esp8266
        
    - name: Compile .ino file
      run: |
        cd xiver
        # Create proper sketch folder structure
        mkdir -p wifi
        mv wifi.ino wifi/
        cd wifi
        arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 \
          --output-dir ../output \
          ./
    
    - name: Upload compiled binaries
      uses: actions/upload-artifact@v4
      with:
        name: esp8266-firmware
        path: xiver/output/*.bin
